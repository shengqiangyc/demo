<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>GuoGe'Blog推荐
    </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--For images carousel-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <!--For Portfolio-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.quicksand.js"></script>
    <script type="text/javascript" src="js/setting.js"></script>
    <!--For Menu-->
    <script type='text/javascript' src='js/superfish3d36.js?ver=3.3.1'></script>
    <script type='text/javascript' src='js/jquery.custom5152.js?ver=1.0'></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <!--For prettyPhoto-->
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet"  />
    <script src="js/jquery.prettyPhoto.js" type="text/javascript" ></script>
    <script src="js/volunteerJs/myGroupList.js"></script>
    <script src="js/volunteerJs/createActivity.js"></script>

</head>
<body>
<!-- Header Start-->
<div class="header-wrapper1">
    <div id="header">
        <a href="index.html" id="logo">
            <img src="images/logo7.png" alt="" /></a>
        <a href="index.html" id="logo2">
          <span>志愿者工作站
          </span>
        </a>
        <!-- Top Menu Start-->
        <div id="primary-nav">
            <!-- END #primary-nav -->
        </div>
    </div>
    <div class="title">
    <span style="font-size: 20px;">创建项目</span>
</div>
</div>
<!-- Middle Part Start-->
<div id = "groupDemo">
    <div id="login">
        <input type="hidden" th:value="${group}" id="groupId">
        <ul class="registerUl" style="margin-top: 20px">
           <strong>项目名:</strong>
            <input type="text"  style="margin-left: 21px" id="activityName" onblur="checkName()"/>
            <span style="margin-left: 10px" id="nameTip">*长度不得超过10个字符</span>
        </ul>
        <ul class="registerUl" style="margin-top: 20px">
            <strong>项目分类:</strong>
            <select style="margin-left: 10px;width: 100px" id="activityType">
                <option value="0">请选择</option>
                <option th:each="t : ${activityTypes}" th:value="${t.code}" th:text="${t.msg}"></option>
            </select>
        </ul>
        <ul class="registerUl">
            <strong>所在城市:</strong>
            <input type="text"  style="margin-top: 15px;margin-left: 5px" id="city" onblur="checkCity()"/>
            <span style="margin-left: 10px" id="cityTip">*项目所在的城市</span>
       </ul>
        <ul class="registerUl">
            <strong>负责人:</strong>
            <select style="margin-left: 26px;margin-top:16px;width: 100px" id="activityLeader">
                <option value = "0">请选择</option>
                <option th:each="u : ${groupMembers}" th:value="${u.userId}" th:text="${u.userName}"></option>
            </select>
        </ul>
        <ul class="registerUl">
            <strong>上传照片:</strong>
            <input type="file" style="margin-top: 15px;margin-left: 5px" id="image" onblur="checkImage()">
            <span style="margin-left: 10px" id="pictureTip">*格式为jpg,png,jpeg</span>
        </ul>
        <ul class="registerUl">
            <div style="margin-top: 15px">
                <strong>项目描述:</strong>
            </div>
            <textarea rows="4" cols="58" id="description" onblur="checkIntro()"></textarea>
            <span style="margin-left: 10px" id="descriptionTip">*对项目进行简单描述</span>
        </ul>

    <ul>
    <input type="button" value="提交" class="registerButton" onclick="uploadImage()">
    </ul>
    </div>
    <div class="rightsec">    <h3>联系我们</h3>
        <div class="contact">
            <div class="cont-detail">
                <img src="images/address1.png" alt="" /> <strong>地址</strong>杭州市余杭区
            </div>
            <div class="cont-detail">
                <img src="images/phone1.png" alt="" width="14" height="18" /> <strong style="margin-left: -2px">手机号</strong>
                <a href="#">13771397394</a>
            </div>
            <div class="cont-detail">
                <img src="images/mail1.png" alt="" width="15" height="12" /> <strong>邮箱</strong>
                <a href="#">1055494598@qq.com</a>
            </div>
        </div>
        <h3>更多</h3>
        <ul class="touch">
            <li>
                <a href="#">
                    <img src="images/facebook.png" alt="" /> </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/twitter.png" alt="" border="0" /></a>
            </li>
            <li>
                <a href="#">
                    <img src="images/rss.png" alt="" border="0" /></a>
            </li>
        </ul>
    </div>
</div>
    <!-- Right Section Start-->

</div>
<!-- Footer Part Start-->

<div style="display:none">
    <script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
</div>
</body>
</html>
