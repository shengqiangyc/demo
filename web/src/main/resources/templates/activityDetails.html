            <li><strong>所在城市：</strong><span th:text="${activity.city}"></span></li>
            <li><strong>创建时间：</strong><span th:text="${activity.createTime}"></span></li>

          </div>
        </div>
        <div class="team" style="margin-top: 20px"> <h3>项目描述</h3>
          <div style="width: 600px">
          <span style="font-size: 14px;margin-left: 18px;line-height: 22px" th:text="'&nbsp;&nbsp;&nbsp;&nbsp;'+${activity.description}"></span>

      </div>
