<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Volunteer
    </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--For images carousel-->
<script type="text/javascript" src="js/commonJs2/jquery.min.js"></script>
    <!--For Portfolio-->
<script src="js/commonJs/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="js/commonJs/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/commonJs/jquery.quicksand.js"></script>
<script type="text/javascript" src="js/commonJs/setting.js"></script>
    <!--For Menu-->
<script type='text/javascript' src='js/commonJs/superfish3d36.js?ver=3.3.1'></script>
<script type='text/javascript' src='js/commonJs/jquery.custom5152.js?ver=1.0'></script>
<script type="text/javascript" src="js/commonJs/jquery.easing.1.3.js"></script>
    <!--For prettyPhoto-->
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet"  />
<script src="js/commonJs/jquery.prettyPhoto.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="css/jquery.pagination.css" type="text/css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/commonJs/jquery.pagination.min.js"></script>
    <script type="text/javascript" src="js/volunteerJs/groupActivity.js"></script>
    <script src="js/volunteerJs/myGroupList.js"></script>

  </head>
  <body>
    <!-- Header Start-->
    <div class="header-wrapper1">
      <div id="header">
        <a href="index.html" id="logo">
          <img src="images/logo7.png" alt="" /></a>
        </a>
        <a href="index.html" id="logo2">
          <span>志愿者工作站
          </span>
        </a>
        <!-- Top Menu Start-->
        <div id="primary-nav">
          <!-- END #primary-nav -->
        </div>
      </div>  
      <div class="title">
        <span>团队管理
        </span>
      </div>
    </div>
    <!-- Middle Part Start-->
    <div id="middle-wrapper">  
      <!-- Left Section Start-->  
      <div class="portleft">    <h3>菜单列表</h3>
        <ul class="caidan">
          <li>
            <span>&rarr;
            </span>
            <a th:href="@{/groupVolunteers.html(groupId=${htmlVO.groupId})}" >团队成员</a>
          </li>
          <li>
          <span>&rarr;
          </span>
            <a th:href="@{/myActivityList.html(groupId=${htmlVO.groupId})}" style="color: #729700">团队项目</a>
          </li>
          <li>
          <span>&rarr;
          </span>
            <a th:href="@{/applyList.html(groupId=${htmlVO.groupId})}" >入队申请</a>
          </li>
          <li>
          <span>&rarr;
          </span>
            <a th:href="@{/updateGroup.html(groupId=${htmlVO.groupId})}" >团队修改</a>
          </li>
        </ul>  
      </div>  
      <!-- Right Section Start-->  
      <div class="portright">    <h3>项目列表
          <select style="margin-left: 10px;width: 100px" id="leader">
            <option value="0">全部</option>
            <option th:value="${htmlVO.userId}">我负责的</option>
          </select>
        <select style="margin-left: 10px;width: 100px" id="activityStatus">
          <option value="-1">请选择</option>
          <option th:each="t : ${activityStatus}" th:value="${t.code}" th:text="${t.msg}"></option>
        </select>
        <input type="button" value="搜索" style="margin-left: 20px;width: 50px" onclick="getCountByName()">
        <input type="hidden" id="groupId" th:value="${htmlVO.groupId}">
        <input type="hidden" id="count" th:value="${count}">
        <input type="hidden" id="countSelected">
        <input type="hidden" id="userRole" th:value="${htmlVO.userRole}">
        <a th:href="@{/createActivity.html(groupId=${htmlVO.groupId})}" style="color: grey;font-size: 13px;float: right;margin-right: 20px">创建项目</a>
      </h3>
        <div>
        <table class="teamTable" id="groupActivityList">
          <tr>
            <th>项目图片</th>
            <th width="60px">项目名称</th>
            <th width="50px">所在城市</th>
            <th width="50px">项目类型</th>
            <th width="130px">开始时间</th>
            <th width="60px">负责人</th>
            <th width="50px">项目状态</th>
            <th >操作</th>
          </tr>
          <tr>
            <td><a href=""><img style='width: 80px;height: 60px' src="images/志愿者图片.jpg"></a></a></td>
            <td>fdsdasd</td>
            <td>贵州</td>
            <td>支教</td>
            <td>2018年1月31日</td>
            <td>圣枪</td>
            <td>进行中</td>
            <td><input type="button" value="结束项目"></td>
          </tr>
        </table>
        </div>
        <div class="box" style="float: right;margin-top: 15px">
          <div id="pagination1" class="page fl"></div>
          <div class="info fl">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Part Start-->
    <div style="display:none">
<script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
    </div>
